<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EquityBank</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <main>
        <div class="dashboard-container">
            <aside class="sidebar">
                <h2>Menu</h2>
                <ul>
                    <li>Dashboard</li>
                    <li>Accounts</li>
                    <li>Transactions</li>
                    <li>Settings</li>
                </ul>
            </aside>
            <section class="dashboard-content">
                <div class="top-info">
                    <div class="notifications">🔔 Notifications</div>
                    <div class="balance">💰 Total Balance: <span>$15,000</span></div>
                </div>
                <div class="cards-container">
                    <div class="card credit-card">💳 Credit Card</div>
                    <div class="card debit-card">💳 Debit Card</div>
                </div>
                <div class="info-grid">
                    <div class="calendar">📅 Calendar</div>
                    <div class="reminders">⏰ Reminders</div>
                    <div class="chart">📊 Financial Chart</div>
                </div>
            </section>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
