      <!-- Financial Chart Section -->
      <!-- Financial Chart Section -->
<div class="chart-section">
    <h2>Financial Chart</h2>
    <div class="chart-container">
      <canvas id="financialChart"></canvas>
    </div>
  </div>

    </main>
  </div>

  <!-- Script -->
  <script src="js/script.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.getElementById('financialChart').getContext('2d');
      
      new Chart(ctx, {
        type: 'doughnut', // Change chart type to doughnut (circular)
        data: {
          labels: ['Savings', 'Investments', 'Expenses', 'Loans'],
          datasets: [{
            data: [5000, 3000, 2000, 5000], // Example data
            backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545'],
            borderWidth: 2,
            hoverOffset: 10
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: '60%', // Adjusts inner space to make it more circular
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                font: {
                  size: 14
                }
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
