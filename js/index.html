<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquityBank - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EquityBank</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="btn-login" id="openLogin">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Banking Made Simple & Secure</h1>
                <p>Manage your finances effortlessly with EquityBankâ€™s modern banking solutions.</p>
                <a href="#" class="btn-primary" id="openSignup">Get Started</a>
            </div>
        </section>
        <section class="auth-container" id="authContainer">
            <div class="form-container" id="signupContainer">
                <form id="signupForm">
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="form-container" id="loginContainer">
                <form id="loginForm">
                    <h1>Sign In</h1>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 EquityBank. All Rights Reserved.</p>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
